language: node_js
sudo: required
before_install:
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
- openssl aes-256-cbc -k "$super_secret_password" -in se234.pem.enc -out se234.pem
  -d
- sudo chmod 400 se234.pem
install: true
before_script:
- export DOCKER_HOST="$HOST_NAME"
script:
- docker build -t tookaa2/htmltest .
- docker push tookaa2/htmltest
after_success:
- docker run -p 8088:80 -d tookaa2/htmltest:latest
- ls -l
- scp -i "se234.pem" -r html/* ubuntu@54.71.80.147:/var/www/html
service: docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  ssh_known_hosts:
  - 54.71.80.147
